<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Tabs Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            margin: 0; /* Remove default margin */
        }
        .tab-container {
            position: fixed; /* Fix the tabs at the top */
            width: 100%; /* Make the container full width */
            background-color: #f1f1f1; /* Background color of the tab */
            top: 0; /* Align the tabs to the top of the page */
            z-index: 1000; /* Ensure the tabs are above other content */
            text-align: center; /* Center the tab buttons */
            border-bottom: 1px solid #ccc; /* Border at the bottom of the tabs */
        }
        .tab {
            display: inline-block; /* Display the tab buttons in a line */
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .section {
            padding: 20px;
            height: 600px; /* Adjust the height as needed */
            margin-top: 60px; /* Ensure content is not hidden behind the fixed tabs */
        }
        #Home {background-color: #f9f9f9;}
        #News {background-color: #e9e9e9;}
        #Contact {background-color: #d9d9d9;}
        #About {background-color: #c9c9c9;}
    </style>
</head>
<body>

<h2>Fixed Tabs Example</h2>
<p>Click on the tabs to scroll to different sections on the page.</p>

<div class="tab-container">
    <div class="tab">
        <button class="tablinks" onclick="scrollToSection(event, 'Home')">Home</button>
        <button class="tablinks" onclick="scrollToSection(event, 'News')">News</button>
        <button class="tablinks" onclick="scrollToSection(event, 'Contact')">Contact</button>
        <button class="tablinks" onclick="scrollToSection(event, 'About')">About</button>
    </div>
</div>

<div id="Home" class="section">
    <h3>Home</h3>
    <p>Welcome to the home page!</p>
</div>

<div id="News" class="section">
    <h3>News</h3>
    <p>Stay updated with the latest news.</p>
</div>

<div id="Contact" class="section">
    <h3>Contact</h3>
    <p>Contact us for more information.</p>
</div>

<div id="About" class="section">
    <h3>About</h3>
    <p>Learn more about us.</p>
</div>

<script>
    function scrollToSection(evt, sectionId) {
        // Scroll to the target section
        document.getElementById(sectionId).scrollIntoView({behavior: "smooth"});

        // Update the active class on the buttons
        var tablinks = document.getElementsByClassName("tablinks");
        for (var i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
